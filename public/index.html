<!DOCTYPE html>
<html lang="ko">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="리액트 장바구니" />
		<meta property="og:url" content="https://jeonjeunghoon.github.io/react-shopping-cart-prod">
		<meta property="og:type" content="website">
		<meta property="og:title" content="장바구니">
		<meta property="og:description" content="우테코 레벨2 미션 - 장바구니">
		<meta property="og:image" content="%PUBLIC_URL%/images/loading.png">
		<meta property="og:image:width" content="1200">
		<meta property="og:image:height" content="630">
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico" />
		<title>장바구니</title>

		<script type="text/javascript">

			// Single Page Apps for GitHub Pages
			// MIT License
			// https://github.com/rafgraph/spa-github-pages
			// This script checks to see if a redirect is present in the query string,
			// converts it back into the correct url and adds it to the
			// browser's history using window.history.replaceState(...),
			// which won't cause the browser to attempt to load the new url.
			// When the single page app is loaded further down in this file,
			// the correct url will be waiting in the browser's history for
			// the single page app to route accordingly.

			(function (location) {
				if (location.search) {
					var q = {};
					location.search
						.slice(1)
						.split('&')
						.forEach(function (v) {
							var a = v.split('=');
							q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
						});
					if (q.p !== undefined) {
						window.history.replaceState(
							null,
							null,
							location.pathname.slice(0, -1) +
							(q.p || '') +
							(q.q ? '?' + q.q : '') +
							location.hash
						);
					}
				}
			})(window.location);
		</script>
		<title>장바구니</title>
	</head>

	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>

</html>
